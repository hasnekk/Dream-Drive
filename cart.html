<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./styles/cart.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/headerResponsive.css">

    <!--za logo ime font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Košarica</title>

<body>

    <header>

        <div class="logo">
            <a href="./index.html">

        <div class="currentCategory">

            <img src="./images/logos/search logo.jpg" alt="search image">
            <a href="./cart.html">
                <div class="cart">
                    <img src="./images/logos/cart logo.webp" alt="cart image">
                    <span id="headerCart"></span>
                </div>
            </a>
        </div>

    </header>



    <div class="wrapper">


        <div class="container">

            <div class="cartItems">

                <!-- <div class="cartItem">

                    <div class="itemInfo">
                        <div class="itemImg">
                            <img src="./images/Category products/812 Competizione.jpg" alt="item image">
                        </div>
                        <p> Ime Producta </p>
                    </div>

                    <div class="itemQuantity">
                        <div class="editQuantity">
                            <button> <img src="./images/logos/whiteRemoveIcon.png" alt="remove icon"> </button>
                            <span> 9 </span>
                            <button> <img src="./images/logos/whiteAddIcon.png" alt="add icon"> </button>
                        </div>
                        <div class="price">

                            <span class="priceCombined">price: 500€</span>
                        </div>
                    </div>

                </div> -->


            </div>

            <div class="wrapperPayment">

                <div class="payment">

                    <div class="totalTitle">
                        <p>Total</p>
                    </div>

                    <!-- <div class="intermediateSteps">
                        <p>Total for items: </p>
                        <p>1000€</p>
                    </div> -->

                    <div class="intermediateSteps intermediateSteps2">
                        <p>Shipping: </p>
                        <p>0€</p>
                    </div>

                    <!-- <div class="total">
                        <p>Total: </p>
                        <p>1000€</p>
                    </div> -->

                    <div class="paymentButton">
                        <button id="payButton">
                            <span class="animationSpan"></span>
                            <span class="animationSpan"></span>
                            <span class="animationSpan"></span>
                            <span class="animationSpan"></span>
                            <span>GO TO PAYMENT</span>
                        </button>
                    </div>

                </div>


            </div>

        </div>

        <div class="emptyCart">
            <div class="emptyCartImg">
                <img src="./images/logos/emptyCart.jpg" alt="empty cart">
            </div>
            <p>Your cart is empty, go buy something!</p>
            <a href="./index.html">
                <button>

                </button>
            </a>
        </div>

    </div>




    <div class="footerWrapper">

        <footer class="contactInfo">

            <p>CONTACT</p>

            <div class="contactInfoRender">

                <div class="gmail">
                    <div class="gmailImage"><img src="./images/logos/gmailIcon.png" alt="gmail logo"></div>
                    <div class="paragrafInContact">
                        <p>DreamRide@gmail.com</p>
                    </div>
                </div>

                <div class="number">
                    <div class="phoneImage"><img src="./images/logos/phoneIcon.png" alt="phone logo"></div>
                    <div class="paragrafInContact">
                        <p>01 2067/0267</p>
                    </div>
                </div>

                <a href="https://goo.gl/maps/TWQQ5422kXmFUWFn8" target="_blank">
                    <div class="locationImage"><img src="./images/logos/locationIcon.png" alt="location logo">
                    </div>
                    <div class="paragrafInContact">
                        <p>Zagreb</p>
                    </div>
